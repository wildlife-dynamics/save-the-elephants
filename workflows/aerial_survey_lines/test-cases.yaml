            https://tiles.arcgis.com/tiles/POUcpLYXNckpLjnY/arcgis/rest/services/landDx_basemap_tiles_mapservice/MapServer/tile/{z}/{y}/{x}
          opacity: 0.1
    retrieve_file_params:
      input_method:
        file_path: >-
          /Users/tevintemu/Desktop/Ecoscope/shapefiles/big-life/national_parks_and_reserves.gpkg
    survey_lines:
      direction: North South
      spacing: 600

