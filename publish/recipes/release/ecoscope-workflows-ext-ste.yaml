context:
  name: ecoscope-workflows-ext-ste
  version: ${{ env.get("HATCH_VCS_VERSION") }}


package:
  name: ${{ name }}
  version: ${{ version }}


source:
  path: ../../..  # get back to root of repo

build:
  noarch: python
  script: SETUPTOOLS_SCM_PRETEND_VERSION=${{ version }} python -m pip install src/ecoscope-workflows-ext-ste -vv --no-deps
  number: 0

requirements:
  host:
    - python
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python
    - ecoscope
    - ecoscope-workflows-core
    - ecoscope-workflows-ext-ecoscope
    - ecoscope-workflows-ext-custom
    - geopandas
    - shapely
    - python-igraph
    - earthengine-api
    - docxtpl
    - docxcompose
    - playwright
    - setuptools <=81.0.0
    - pillow

about:
  license: BSD-3-Clause

extra:
  recipe-maintainers:
    - yun-wu
